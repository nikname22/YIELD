{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomepro/css/all.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'pages_styles.css' %}">

    <title>Yield</title>
</head>

<body>
    <nav style="border-bottom: 1px solid #a8a8a8; margin-bottom: 25px" class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </span>
        </div>        
    </nav>

    <div class="offcanvas offcanvas-start d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" tabindex="-1"
        id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="width: 280px">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none w-100 flex_container">            
            <span class="fs-4" style="text-decoration: underline; text-underline-offset: 5px;">YIELD</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link text-white" aria-current="page">
                    <i class="fa-solid fa-house"></i>
                    <span style="margin-left: 5px">Home</span>
                </a>
            </li>
            <li>
                <a href="{% url 'criar_projeto' %}" class="nav-link text-white">
                    <i class="fa-solid fa-building"></i>
                    <span style="margin-left: 5px">Criar projeto</span>
                </a>
            </li>
        </ul>
        <hr />
    </div>

    {% block conteudo %} {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["{{start_period}}", "{{end_period}}"], 
                datasets: [{
                    label: "{{project.projeto}}",
                    data: [0, "{{project.tir_media}}"],
                    borderWidth: 2
                }, {
                    label: "{{stock_selected}}",
                    data: [0, "{{data}}"], 
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });       
    </script>
</body>
</html>
